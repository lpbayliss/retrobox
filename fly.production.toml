# fly.toml file generated for retrobox on 2022-09-12T12:28:58+10:00

app = "retrobox"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
APP_URL = "retrobox.app"
NEXTAUTH_URL = "https://retrobox.app"
NODE_ENV = "production"
EMAIL_FROM = "noreply@retrobox.app"
LOG_LEVEL="info"
NEXT_PUBLIC_UNLEASH_PROXY_URL="https://unleash-proxy.retrobox.app/proxy"
NEXT_PUBLIC_UNLEASH_CLIENT_KEY="production-proxy"
NEXT_PUBLIC_UNLEASH_REFRESH_INTERVAL=15
NEXT_PUBLIC_UNLEASH_APP_NAME="retrobox"
NEXT_PUBLIC_UNLEASH_ENVIRONMENT="production"

[build]
build-target = "runner"

[deploy]
release_command = "npx prisma migrate deploy"

[experimental]
allowed_public_ports = []
auto_rollback = true

[[services]]
http_checks = []
internal_port = 3000
processes = ["app"]
protocol = "tcp"
script_checks = []
[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
force_https = true
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"
